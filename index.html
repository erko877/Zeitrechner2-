<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WorkTime Pro | Erko 2026</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --accent: #38bdf8;
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --card: rgba(255, 255, 255, 0.9);
            --border: rgba(0, 0, 0, 0.05);
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        * { box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, var(--accent), transparent 400px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 10px;
            color: var(--text-main);
        }

        .container { width: 100%; max-width: 360px; display: flex; flex-direction: column; gap: 12px; }

        .card {
            background: var(--card);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .theme-toggle { background: none; border: none; color: var(--text-sub); font-size: 20px; cursor: pointer; }
        h1 { font-size: 18px; font-weight: 800; letter-spacing: -0.5px; }

        /* Progress Bar Styles */
        .progress-wrapper { position: relative; margin: 20px 0 25px 0; }
        
        .progress-container {
            height: 14px; background: rgba(0,0,0,0.2);
            border-radius: 7px; overflow: hidden; position: relative;
        }
        
        #progress-bar {
            height: 100%; width: 0%; 
            background: var(--danger);
            transition: width 0.4s ease, background 0.3s;
        }

        .target-marker {
            position: absolute;
            top: -4px; bottom: -4px;
            left: 77.7%; /* (7 Stunden / 9 Stunden gesamtansicht) */
            width: 2px;
            background: var(--text-main);
            z-index: 5;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        
        .marker-label {
            position: absolute;
            top: -18px; left: 77.7%;
            transform: translateX(-50%);
            font-size: 9px; font-weight: 800;
            color: var(--text-sub);
            text-transform: uppercase;
        }

        /* Inputs */
        .input-row { display: flex; align-items: flex-end; gap: 8px; margin-bottom: 12px; }
        .input-group { flex: 1; }
        label { display: block; font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--text-sub); margin-bottom: 4px; }
        
        input {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border);
            background: rgba(255,255,255,0.05); color: var(--text-main); font-size: 16px; outline: none;
        }
        [data-theme="light"] input { background: white; border: 1px solid #ddd; }

        .btn-now {
            background: var(--primary); color: white; border: none;
            width: 44px; height: 44px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
        }

        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .res-box { padding: 12px; border-radius: 15px; text-align: center; background: rgba(0,0,0,0.15); }
        .res-label { font-size: 9px; text-transform: uppercase; color: var(--text-sub); display: block; }
        .res-val { font-size: 16px; font-weight: 800; }

        .finish-card {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; text-align: center; padding: 16px; border-radius: 18px;
        }

        .btn-save {
            width: 100%; padding: 14px; border-radius: 14px; border: none;
            background: var(--success); color: white; font-weight: 700; cursor: pointer;
        }

        .history-item {
            display: flex; justify-content: space-between; padding: 10px 0;
            border-bottom: 1px solid var(--border); font-size: 13px;
        }

        .copyright { text-align: center; font-size: 10px; color: var(--text-sub); opacity: 0.6; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="header">
                <h1>WorkTime Pro</h1>
                <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
            </div>
            
            <div class="progress-wrapper">
                <span class="marker-label">7h Ziel</span>
                <div class="target-marker"></div>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
            </div>

            <div class="finish-card">
                <span style="font-size: 10px; text-transform: uppercase;">Feierabend (7h Ziel)</span>
                <div id="predicted-end" style="font-size: 26px; font-weight: 900;">--:--</div>
            </div>
        </div>

        <div class="card">
            <div class="input-row">
                <div class="input-group">
                    <label>Beginn</label>
                    <input type="time" id="start" value="08:00" oninput="calculate()">
                </div>
                <button class="btn-now" onclick="setNow('start')">ðŸ•’</button>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Ende</label>
                    <input type="time" id="end" value="15:30" oninput="calculate()">
                </div>
                <button class="btn-now" onclick="setNow('end')">ðŸ•’</button>
            </div>

            <div class="input-group">
                <label>Pause (Minuten)</label>
                <input type="number" id="pause" value="30" oninput="calculate()">
            </div>

            <div class="results-grid">
                <div class="res-box">
                    <span class="res-label">Netto</span>
                    <span id="net-total" class="res-val">0h 0m</span>
                </div>
                <div class="res-box">
                    <span class="res-label">Ãœberstunden</span>
                    <span id="overtime" class="res-val">0h 0m</span>
                </div>
            </div>

            <button class="btn-save" onclick="saveDay()">Tag speichern</button>
        </div>

        <div class="card" id="history-card" style="display:none;">
            <label>Historie</label>
            <div id="history-list"></div>
        </div>

        <div class="copyright">&copy; Erko 2026</div>
    </div>

    <script>
        function toggleTheme() {
            const doc = document.documentElement;
            doc.setAttribute('data-theme', doc.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function setNow(id) {
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            document.getElementById(id).value = time;
            calculate();
        }

        function calculate() {
            const startVal = document.getElementById('start').value;
            const endVal = document.getElementById('end').value;
            const pauseVal = parseInt(document.getElementById('pause').value) || 0;
            const targetMin = 420; // 7 Stunden
            const maxViewMin = 540; // 9 Stunden fÃ¼r Balken-Skala

            if (!startVal || !endVal) return;

            const [sh, sm] = startVal.split(':').map(Number);
            const [eh, em] = endVal.split(':').map(Number);

            const startTotal = sh * 60 + sm;
            let endTotal = eh * 60 + em;
            if (endTotal < startTotal) endTotal += 1440;

            const netMin = endTotal - startTotal - pauseVal;
            const overMin = netMin - targetMin;

            // Prognose
            const predictTotal = startTotal + targetMin + pauseVal;
            const ph = Math.floor((predictTotal % 1440) / 60);
            const pm = predictTotal % 60;
            document.getElementById('predicted-end').innerText = 
                `${ph.toString().padStart(2, '0')}:${pm.toString().padStart(2, '0')} Uhr`;

            // Anzeige Netto & Ãœberstunden
            document.getElementById('net-total').innerText = formatTime(netMin);
            const otEl = document.getElementById('overtime');
            otEl.innerText = (overMin >= 0 ? "+" : "") + formatTime(overMin);
            otEl.style.color = overMin >= 0 ? "var(--success)" : "var(--danger)";

            // Balken-Logik
            const bar = document.getElementById('progress-bar');
            const progressPercent = Math.min((netMin / maxViewMin) * 100, 100);
            bar.style.width = progressPercent + "%";
            bar.style.background = netMin >= targetMin ? "var(--success)" : "var(--danger)";
        }

        function formatTime(mins) {
            const abs = Math.abs(mins);
            return `${Math.floor(abs / 60)}h ${abs % 60}m`;
        }

        function saveDay() {
            const data = {
                date: new Date().toLocaleDateString('de-DE', {weekday: 'short', day: '2-digit'}),
                net: document.getElementById('net-total').innerText,
                ot: document.getElementById('overtime').innerText
            };
            let history = JSON.parse(localStorage.getItem('workHistory') || '[]');
            history.unshift(data);
            if(history.length > 5) history.pop();
            localStorage.setItem('workHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('workHistory') || '[]');
            const list = document.getElementById('history-list');
            const card = document.getElementById('history-card');
            if(history.length > 0) {
                card.style.display = 'block';
                list.innerHTML = history.map(item => `
                    <div class="history-item">
                        <span><b>${item.date}</b></span>
                        <span>${item.net}</span>
                        <span style="color:${item.ot.includes('+') ? 'var(--success)' : 'var(--danger)'}">${item.ot}</span>
                    </div>
                `).join('');
            }
        }

        window.onload = () => {
            calculate();
            renderHistory();
        };
    </script>
</body>
</html>
